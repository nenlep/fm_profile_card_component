<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <img  class="top" src="./images/bg-pattern-top.svg" alt="">
     <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="">
  <div class="card">
    <div class="card-top">
    </div>
      <!-- <img src="./images/bg-pattern-card.svg" alt=""> -->
      
    
      <img class="pic" src="./images/image-victor.jpg" alt="">
    
      <div class="info">
        <div class="name"> Victor Crest <span class="age">26</span></div>
        <div class="city">London</div>
      </div>
      <div class="line"></div>
      <div class="details">
        <div class="followers">
          <div class="value">80K</div>
          <div class="text">Followers</div>
        </div>
        
        <div class="likes">
          <div class="value">803K</div>
          <div class="text">Likes</div>
        </div>
  
        <div class="photos">
          <div class="value">1.4K</div>
          <div class="text">Photos</div>
        </div>
      </div>
      

    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/nenlep">Nenlep Ishaku</a>.
  </div>
</body>
</html>
